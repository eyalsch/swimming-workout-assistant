<html>
<head>
<title>Swimmning Workout - Maccabi Kiryat Bialik Swimming</title>
<link rel="stylesheet" type="text/css" href="workout.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="workout.js"></script>
</head>
<body onload="main()">

<table class="tg" width="100%" height="80%">
<tr>
	<td class="tg-workout" rowspan="2">
	<div style="width: 100%; height: 100%; overflow: auto">
	<div id="totaltime">00:00:00</div>
	<div id="totaldistance">000</div>
	<hr>
	<span class="workout" id="workout">
	Workout's Sets
	</span>
	</div>
	</td>
	<td class="tg-currentset" id="currentset">
	Current Set
	</td>
</tr>
<tr>
	<td class="tg-timer" width="65%" id="timer">
	00:00
	</td>
</tr>
</table>

<div class="btns">
	<button onclick="runWorkout()" class="button" id="BtnRun" title="Run Workout">Run</button>
	<button onclick="PauseWorkout()" class="button" id="BtnPause" title="Pause Workout">Pause</button>
	<button onclick="StopWorkout()" class="button" id="BtnStop" title="Stop Workout">Stop</button>
</div>

</body>
</html>
